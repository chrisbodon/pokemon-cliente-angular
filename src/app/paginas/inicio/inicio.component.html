<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>Listado Pokemon</h1>
      <div *ngIf="mensaje" class="alert alert-primary" role="alert">
        {{mensaje}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <ul class="list-group">
        <li class="list-group-item active">Active item</li>
        <li *ngFor="let p of pokemonList" class="list-group-item">{{p.id}} {{p.nombre}}</li>
      </ul>
    </div>
    <div class="col-sm-8">
      <div class="card text-white">
        <img class="card-img-top" src="https://picsum.photos/id/1025/600/400" alt="">
        <div class="card-body">
          <h3 class="card-title">{{pokemon.id}} {{pokemon.nombre}}</h3>
          <h4 class="card-text">Habilidades</h4>
          <ol>
            <li *ngFor="let h of pokemon.habilidades">{{h}}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
